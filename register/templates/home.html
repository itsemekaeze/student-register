{% extends 'base.html' %}

{% block content %}

<div class="d-flex mt-4">
    <div class="p-2 flex-grow-1 mt-3">
        <h1 class="fs-3 text-center">Student Registration</h1>
    </div>
    <div class="px-4 p-3 fs-4">
        <a href="{% url 'add-student' %}">
            <button type="button" class="btn btn-success ">Add</button>
        </a>

    </div>
</div>

<div class="row">
    {% for student in students %}

    <div class="col mt-5">
            <div class="card mx-4" style="width: 18rem; height: 14rem; margin 0 auto;" >
            <div class="card-body">
                <a href="{% url 'view-student' student.id %}"><h2 class="card-title mb-3 text-center mt-5">{{ student.name }}</h2></a>
                <hr>
                <a href="{% url 'view-student' student.id %}" class="card-link"><button type="submit" class="btn btn-info ">View</button></a>
                <a href="{% url 'delete-student' student.id %}" class="card-link"><button type="submit" class="btn btn-danger float-end ">Delete</button></a>
            </div>
        </div>

    </div>
    {% endfor %}
</div>

{% endblock content %}
